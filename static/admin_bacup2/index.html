<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>内容管理系统</title>
  
  <!-- React 和相关依赖 -->
  <script src="https://unpkg.com/react@16.13.1/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.min.js"></script>
  
  <!-- Emotion 库 -->
  <script src="https://unpkg.com/@emotion/core@10.0.35/dist/core.umd.min.js"></script>
  <script src="https://unpkg.com/@emotion/styled@10.0.27/dist/styled.umd.min.js"></script>
  
  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Decap CMS 的样式 -->
  <link href="https://unpkg.com/netlify-cms@2.10.192/dist/cms.css" rel="stylesheet" />
  
  <!-- 自定义样式 -->
  <style>
    /* 格式化按钮的样式 */
    .format-button {
      padding: 8px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    .format-button:hover {
      background: #2E7D32;
    }
    /* 编辑器工具栏样式 */
    .editor-toolbar {
      padding: 8px;
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-bottom: none;
      border-radius: 4px 4px 0 0;
      display: flex;
      flex-wrap: wrap;
    }
    /* 通知样式 */
    .code-notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 10000;
      transition: opacity 0.3s;
    }
  </style>
  
  <!-- Ace 编辑器的扩展 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-language_tools.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-beautify.js"></script>
  
  <!-- 格式化工具依赖 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify-html.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify-css.min.js"></script>
</head>
<body>
  <!-- Decap CMS 的主脚本 -->
  <script src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js"></script>
  
  <!-- Code 小部件 -->
  <script src="https://unpkg.com/netlify-cms-widget-code@1.2.0/dist/netlify-cms-widget-code.js"></script>
  
  <!-- 增强版编辑器代码 -->
  <script src="./enhanced-editor.js"></script>
</body>
</html>
